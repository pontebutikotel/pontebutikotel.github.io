<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ponte Giriş</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #2a5a3c; /* Karadeniz yeşili */
      --secondary: #1e3b5a; /* Derin lacivert */
      --accent: #f6f1e7; /* Krem rengi */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
  font-family: 'Montserrat', sans-serif;
  background-color: #b46767; /* Kırmızımsı kahverengi arka plan */
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  text-align: center;
  padding: 20px;
  margin: 0; /* Varsayılan margin'leri sıfırla */
}

    .container {
      background: rgba(255, 255, 255, 0.93);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: var(--primary);
    }

    .btn-container {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 35px;
    }

    .btn {
      padding: 16px 32px;
      font-size: 1rem;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-weight: 500;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn i {
      font-size: 1.1rem;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .btn-otel {
      background: var(--secondary);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .container {
        padding: 40px 20px;
      }
      
      .btn {
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ponte'ye Hoş Geldiniz</h1>
    <div class="btn-container">
      <a href="cafe.html" class="btn">
        <i class="fas fa-coffee"></i> Ponte Cafe
      </a>
      <a href="otel.html" class="btn btn-otel">
        <i class="fas fa-bed"></i> Ponte Otel
      </a>
    </div>
  </div>
</body>
</html>
