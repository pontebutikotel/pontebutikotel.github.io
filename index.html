<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ponte Giriş</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    :root {
      --primary: #2a5a3c; /* Karadeniz yeşili */
      --secondary: #1e3b5a; /* Derin lacivert */
      --accent: #f6f1e7; /* Krem rengi */
      --text: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: 
        linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0.1)),
        url('https://images.unsplash.com/photo-1621451537084-482c73073a0f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(1px);
      position: relative;
    }

    /* Arka plan overlay efekti */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(42, 90, 60, 0.15); /* Yeşil tonunda hafif filtre */
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 24px;
      padding: 60px 40px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 2.5rem;
      font-weight: 600;
      color: var(--primary);
      position: relative;
      display: inline-block;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }

    .btn-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .btn {
      padding: 18px 36px;
      font-size: 1.1rem;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 4px 15px rgba(42, 90, 60, 0.3);
      position: relative;
      overflow: hidden;
      border: none;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn i {
      font-size: 1.3rem;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(42, 90, 60, 0.4);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-cafe {
      background: var(--primary);
    }

    .btn-otel {
      background: var(--secondary);
    }

    /* Font Awesome ikonları için */
    .fas {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .container {
        padding: 40px 20px;
        backdrop-filter: blur(2px);
      }
      
      .btn {
        padding: 15px 25px;
        font-size: 1rem;
      }
    }

    /* Yaprak animasyonu */
    .leaf {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: -1;
      opacity: 0.7;
      animation: falling 15s linear infinite;
    }

    @keyframes falling {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Yaprak animasyon elemanları -->
  <div class="leaf" style="left: 10%; width: 30px; height: 30px; background-image: url('https://www.svgrepo.com/show/53083/leaf.svg'); animation-delay: 0s;"></div>
  <div class="leaf" style="left: 25%; width: 25px; height: 25px; background-image: url('https://www.svgrepo.com/show/53083/leaf.svg'); animation-delay: 3s;"></div>
  <div class="leaf" style="left: 70%; width: 35px; height: 35px; background-image: url('https://www.svgrepo.com/show/53083/leaf.svg'); animation-delay: 5s;"></div>
  <div class="leaf" style="left: 85%; width: 20px; height: 20px; background-image: url('https://www.svgrepo.com/show/53083/leaf.svg'); animation-delay: 7s;"></div>

  <div class="container animate__animated animate__fadeIn">
    <h1 class="animate__animated animate__fadeInDown">Ponte'ye Hoş Geldiniz</h1>
    <div class="btn-container">
      <a href="cafe.html" class="btn btn-cafe animate__animated animate__fadeInUp animate-delay-1">
        <i class="fas fa-coffee"></i> Ponte Cafe
      </a>
      <a href="otel.html" class="btn btn-otel animate__animated animate__fadeInUp animate-delay-2">
        <i class="fas fa-bed"></i> Ponte Otel
      </a>
    </div>
  </div>

  <script>
    // Rastgele yaprak oluşturma
    function createLeaves() {
      const container = document.body;
      for (let i = 0; i < 8; i++) {
        const leaf = document.createElement('div');
        leaf.className = 'leaf';
        leaf.style.left = Math.random() * 100 + '%';
        leaf.style.width = (Math.random() * 20 + 15) + 'px';
        leaf.style.height = leaf.style.width;
        leaf.style.backgroundImage = 'url(https://www.svgrepo.com/show/53083/leaf.svg)';
        leaf.style.animationDelay = Math.random() * 10 + 's';
        leaf.style.animationDuration = (Math.random() * 10 + 10) + 's';
        container.appendChild(leaf);
      }
    }
    
    createLeaves();
  </script>
</body>
</html>
