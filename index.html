<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ponte Giriş</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff6ec4, #7873f5, #ffa751);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    .btn-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #ff4e8b;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background-color: #ff4e8b;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .btn {
        font-size: 18px;
        padding: 16px 30px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Ponte'ye Hoş Geldiniz</h1>
    <div class="btn-container">
      <a href="cafe.html" class="btn">Ponte Cafe</a>
      <a href="otel.html" class="btn">Ponte Otel</a>
    </div>
  </div>
</body>
</html>
