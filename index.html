<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ponte Giriş</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2a5a3c; /* Karadeniz yeşili */
      --secondary: #1e3b5a; /* Derin lacivert */
      --accent: #f6f1e7; /* Krem rengi */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: 
        linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0.1)),
        url('https://images.unsplash.com/photo-1605000797499-95a51c5269ae?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.93);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: var(--primary);
    }

    .btn-container {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 35px;
    }

    .btn {
      padding: 16px 32px;
      font-size: 1rem;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-weight: 500;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .btn-otel {
      background: var(--secondary);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .container {
        padding: 40px 20px;
      }
      
      .btn {
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ponte'ye Hoş Geldiniz</h1>
    <div class="btn-container">
      <a href="cafe.html" class="btn">Ponte Cafe</a>
      <a href="otel.html" class="btn btn-otel">Ponte Otel</a>
    </div>
  </div>
</body>
</html>
