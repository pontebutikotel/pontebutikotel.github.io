<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soğuk Kahveler</title>
    <link rel="stylesheet" href="css/icerik.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Ponte Cafe</a>
    </header>
    
    <!-- Menüdeki kartlar -->
    <section class="card" id="card">
        <h2 class="heading">Soğuk Kahveler</h2>
        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/karpuzfrozen.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Karpuz Frozen</h4>
                    <span>170 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/kavunfrozen.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Kavun Frozen</h4>
                    <span>170 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/cilekfrozen.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Çilek Frozen</h4>
                    <span>170 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/mangofrozen.jpeg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Mango Frozen</h4>
                    <span>170 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/bogurtlenfrozen.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Böğürtlen Frozen</h4>
                    <span>170 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/frozen.webp" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Freshşuka Frozen</h4>
                    <span>170 TL</span>
                </div>
            </div>
        </div>

    </section>
    <script src="js/script.js"></script>
</body>
</html>
