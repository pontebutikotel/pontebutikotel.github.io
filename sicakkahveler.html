<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıcak Kahveler</title>
    <link rel="stylesheet" href="css/icerik.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Ponte Cafe</a>
    </header>
    
    <!-- Menüdeki kartlar -->
    <section class="card" id="card">
        <h2 class="heading">Sıcak Kahveler</h2>
        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/latte.webp" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Latte</h4>
                    <span>170 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/moka.webp" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Moka</h4>
                    <span>180 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/whitemoka.jpeg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>White Moka</h4>
                    <span>180 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/cappuccino.jpeg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Cappuccino</h4>
                    <span>170 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/Americano.jxl" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Americano</h4>
                    <span>130 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/karamelmakiyato.webp" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Karamel Makiayato</h4>
                    <span>180 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/Expresso.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Expresso</h4>
                    <span>70 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/Expresso.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Double Expresso</h4>
                    <span>110 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/turkkahvesi.jxl" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Türk Kahvesi</h4>
                    <span>100 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/turkkahvesi.jxl" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Damla sakızlı türk kahvesi</h4>
                    <span>100 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/menengickahvesi.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Menengiç</h4>
                    <span>100 TL</span>
                </div>
            </div>
        </div>

    </section>
    <script src="js/script.js"></script>
</body>
</html>
