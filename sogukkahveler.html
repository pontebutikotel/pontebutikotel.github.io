<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soğuk Kahveler</title>
    <link rel="stylesheet" href="css/icerik.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Ponte Cafe</a>
    </header>
    
    <!-- Menüdeki kartlar -->
    <section class="card" id="card">
        <h2 class="heading">Soğuk Kahveler</h2>
        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/icelittesoguk.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Ice Latte</h4>
                    <span>170 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/icemoka.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Ice Moka</h4>
                    <span>180 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/icemoka.png" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Ice White Moka</h4>
                    <span>180 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/ice-americano.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Ice Americano</h4>
                    <span>130 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/icekaramelmakiyato.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Ice Karamel Makiayato</h4>
                    <span>180 TL</span>
                </div>
            </div>
        </div>

    </section>
    <script src="js/script.js"></script>
</body>
</html>
