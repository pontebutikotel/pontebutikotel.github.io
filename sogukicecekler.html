<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıcak İcecekler</title>
    <link rel="stylesheet" href="css/icerik.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Ponte Cafe</a>
    </header>
    
    <!-- Menüdeki kartlar -->
    <section class="card" id="card">
        <h2 class="heading">Sıcak İcecekler</h2>
        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/hot2.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Ayran</h4>
                    <span>50 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/coffe.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Limonata</h4>
                    <span>50 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/coffe.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Soda</h4>
                    <span>30 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/tealatte.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Kola</h4>
                    <span>60 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/hotchoclate.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Fanta</h4>
                    <span>60 TL</span>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
