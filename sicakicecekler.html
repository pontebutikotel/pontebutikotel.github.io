<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıcak İcecekler</title>
    <link rel="stylesheet" href="css/icerik.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Ponte Cafe</a>
    </header>
    
    <!-- Menüdeki kartlar -->
    <section class="card" id="card">
        <h2 class="heading">Sıcak İcecekler</h2>
        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/hot2.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Çay</h4>
                    <span>15 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/fincancay.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Fincan Çay</h4>
                    <span>30 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/ihlamurcay.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Ihlamur Çay</h4>
                    <span>80 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/papatyacayi.webp" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Papatya Çayı</h4>
                    <span>80 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/nanelimon.png.webp" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Nane Limon</h4>
                    <span>80 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/kirazsapicayi.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Kiraz Sapı Çayı</h4>
                    <span>80 TL</span>
                </div>
            </div>
        </div>

    </section>
    <script src="js/script.js"></script>
</body>
</html>
