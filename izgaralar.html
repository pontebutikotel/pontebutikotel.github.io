<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izgaralar</title>
    <link rel="stylesheet" href="css/icerik.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Ponte Cafe</a>
    </header>
    
    <!-- Menüdeki kartlar -->
    <section class="card" id="card">
        <h2 class="heading">Izgaralar</h2>
        <div class="card-container">            
            <div class="card-box">
                <div class="image-container">
                    <img src="images/kofteizgara.webp" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <div class="text-block">
                    <h4>Köfte Izgara</h4>
                    <p>4 adet köfte, Pilav, Patates, Yeşillik, Köz biber, Köz domates</p>
                    </div>
                    <span>400 TL</span>
                    
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/tavukizgara.jpeg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <div class="text-block">
                    <h4>Tavuk Izgara</h4>
                    <p>150 gr tavuk, Pilav, Patates, Yeşillik, Köz domates</p>
                    </div>
                    <span>350 TL</span>
                    
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/tavukwrap.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Tavuk Wrap</h4>
                    <span>350 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/koftewrap.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Köfte Wrap</h4>
                    <span>350 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/sinitzel.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Şinitzel</h4>
                    <span>250 TL</span>
                </div>
            </div>

        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
